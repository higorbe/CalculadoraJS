<!DOCTYPE html>
<html>
<head>
	<title>Faz cálculos (soma, subtração, multiplicação, divisão e potenciação) entre dois números.</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script type="text/javascript" src="calcular.js"></script>
	<style>
		h1 {
			color: #2cd4d9;
			font-weight: bolder;
		}
		body {
			background-color: #5333ed;
			margin: 3%;
		}
		p{
		color: #ffffff;
		}
		.button{
			background-color: #2cd4d9;
			color: #ffffff;
			font-weight: bolder;
		}
		.reset{
			background-color: #ffffff ;
			color: #2cd4d9;
			font-weight: bolder;
		}
		.text{
			font-weight: bolder;
		}
		.resultado{
			color: #5333ed;
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<center>
		<h1>Calculadora:</h1>
		<br>
		<form name="dados">
			<p>
				Primeiro Número: <input type="number" name="n1">
			</p>
			<p>
				Segundo Número: <input type="number" name="n2">
			</p>
			<p>
				<input type="button" class="button" name="somar" value="SOMAR" onclick="adi()">
			</p>
			<p>
				<input type="button" class="button" name="subtrair" value="SUBTRAIR" onclick="sub()">
			</p>
			<p>
				<input type="button" class="button" name="multiplicar" value="MULTIPLICAR" onclick="mul()">
			</p>
			<p>
				<input type="button" class="button" name="dividir" value="DIVIDIR" onclick="div()">
			</p>
			<p>
				<input type="button" class="button" name="potenciar" value="POTENCIAR" onclick="pot()"> 
			</p>
			<p>
				<input type="reset" class="reset" name="limpar" value="LIMPAR">
			</p>
			<p class="text">
				Resultado: <input type="text" class="resultado" name="resp" readonly onclick="alert('Campo Protegido')">
			</p>
		</form>
	</center>
</body>
</html>
